<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact | My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">

     <!-- EmailJS SDK -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
     <script type="text/javascript">
         (function(){
             emailjs.init("m0OQt6vF1v0-xiOsc"); 
         })();
     </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="reflection.html">Reflection</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h1>Contact Me</h1>
            <p>Feel free to leave a message or get in touch with me!</p>
            <br>
            <form id="message-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="from_name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="reply_to" required>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section id="message-board">
            <h2>Message Board</h2>
            <li>Note: Your message will be sent to my email address using <strong>EmailJS</strong> directly!</li>
            <div id="messages">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
